<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clausewell Chatbot Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chatbot Admin</h1>
        <p class="subtitle">Clausewell Website Chat Control</p>
        
        <!-- Status Toggle Section -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading current status...</p>
        </div>
        
        <div id="statusSection" style="display: none;">
            <div class="status-card" id="statusCard">
                <div class="status-icon" id="statusIcon">⏳</div>
                <div class="status-text" id="statusText">Loading...</div>
                <div class="status-description" id="statusDescription"></div>
                <div class="last-updated" id="lastUpdated"></div>
            </div>
            
            <button class="toggle-button" id="toggleButton" onclick="toggleStatus()">
                Switch Mode
            </button>
            
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Active Chats Section -->
        <div id="chatsSection">
            <h2>Active Chats</h2>
            <div id="chatsList" class="chats-list">
                <p class="no-chats">No active chats</p>
            </div>
        </div>

        <!-- Chat Detail View -->
        <div id="chatDetail" class="chat-detail" style="display: none;">
            <div class="chat-detail-header">
                <button class="back-button" onclick="closeChatDetail()">← Back</button>
                <div class="chat-detail-info">
                    <h3 id="chatDetailName"></h3>
                    <p id="chatDetailContact"></p>
                </div>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be loaded here -->
            </div>

            <div class="chat-reply-area">
                <form id="replyForm" onsubmit="sendReply(event)">
                    <textarea 
                        id="replyInput" 
                        placeholder="Type your response..."
                        rows="3"
                        required
                    ></textarea>
                    <button type="submit" class="send-button">Send Reply</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
